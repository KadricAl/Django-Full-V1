{% extends "base.html" %}
{% load static %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include "left_menu.html" %}

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-100">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Delete Product</h1>
            <p>Are you sure you want to delete <strong>{{ device.serial_number }}</strong>?</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>

                    <a href="{% url 'technician_products' %}" class="ml-4 text-gray-700">Cancel</a>
            </form>


        </div>
    </main>
</div>
{% endblock %}
