{% extends "base.html" %}

{% block title %}Mark Service Completed{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    {% include "left_menu.html" %}

    <main class="flex-1 p-6 bg-gray-100">
        <div class="p-6 bg-white shadow rounded">
            <h1 class="text-2xl font-bold mb-4">Mark Completed: {{ device.device.type }} - {{ device.serial_number }}</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Save and Complete
                </button>
                <a href="{% url 'technician_next_services' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
            </form>
        </div>
    </main>
</div>
{% endblock %}
