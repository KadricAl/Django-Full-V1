{% extends "base.html" %}

{% block title %}Edit Finished Service{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    {% include "left_menu.html" %}

    <main class="flex-1 p-6 bg-gray-100">
        <div class="p-6 bg-white shadow rounded">
            <h1 class="text-2xl font-bold mb-4">Edit Finished Service</h1>

            <form method="POST" action="{% url 'technician_edit_finished_service' service.id %}" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                    <button type="submit" class="bg-[#007BFF] hover:bg-[#0056B3] text-white px-4 py-2 rounded">
                        Save Changes
                    </button>
                <a href="{% url 'technician_finished_services' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
            </form>
        </div>
    </main>
</div>
{% endblock %}
