{% extends "base.html" %}
{% load static %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include "left_menu.html" %}

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-100">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Add New Client</h1>

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="bg-[#007BFF] hover:bg-[#0056B3] text-white px-4 py-2 rounded">
                    Add Client
                </button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
