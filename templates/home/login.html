{% extends "base.html" %}
{% load static %}

{% block title %}Login page{% endblock %}

{% block content %}

<div class="bg-[#F0F8FF] flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#007BFF]">Login</h2>

        <form method="POST" action="{% url 'login_view' %}" class="space-y-4">
            {% csrf_token %}

            <label for="role" class="block text-gray-700">Login As:</label>
            <select name="role" id="role" class="w-full p-2 border border-gray-300 rounded">
                <option value="client">Client</option>
                <option value="technician">Technician</option>
            </select>

            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded" required>

            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>

            {% if form.errors %}
                <p class="text-red-500 text-sm">Invalid username or password.</p>
            {% endif %}

            <button type="submit" class="w-full bg-[#007BFF] hover:bg-[#0056B3] text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
