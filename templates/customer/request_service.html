{% extends "base.html" %}
{% block title %}Request Service{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    {% include "client_left_menu.html" %}

    <main class="flex-1 p-6 bg-gray-100">
        <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4 text-[#007BFF]">Request Service for {{ device.device.type }} ({{ device.serial_number }})</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit"
                    class="w-full bg-[#007BFF] hover:bg-[#0056B3] text-white font-bold py-2 px-4 rounded">
                    Submit Request
                </button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
