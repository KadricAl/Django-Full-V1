{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    {% include "client_left_menu.html" %}

    <main class="flex-1 p-6 bg-gray-100">
        <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-[#007BFF] text-white px-4 py-2 rounded hover:bg-[#0056B3] mt-2">Save</button>
                <a href="{% url 'client_shops' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
            </form>
        </div>
    </main>
</div>
{% endblock %}
