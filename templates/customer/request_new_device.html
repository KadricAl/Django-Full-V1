{% extends "base.html" %}
{% block title %}Request New Device{% endblock %}
{% block content %}
<div class="flex min-h-screen">
    {% include "client_left_menu.html" %}
    <main class="flex-1 p-6 bg-gray-100">
        <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-[#007BFF]">Request New Device</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="bg-[#007BFF] hover:bg-[#0056B3] text-white px-4 py-2 rounded">
                        Submit Request
                    </button>
                    <a href="{% url 'client_my_devices' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
